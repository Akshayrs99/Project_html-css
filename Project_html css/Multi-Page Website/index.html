<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Multi Page Website</title>
</head>

<body>
    <!-- Create the navigations menu -->
    <nav><img src="./images/logo.png" alt="logo">
        <a href="/"></a>
        <ul>
            <li><a href="/">Home</a>
            </li>
            <li>
                <a href="/">About.Us</a>
            </li>
            <li>
                <a href="/">Contact Us</a>
            </li>

        </ul>
    </nav>
    <!-- creating the hero sections -->
    <main>
        <!-- left sections -->
        <section class="leftSection"><img class="topAngle" src="./images/topAngle.png" alt="topAngle">
            <h1>Complete Health Care Solution for Everyone</h1>
            <p>We're always available for our patients with emergen problem. You can easily reach us 24/7. we focused on highest quality.</p>
            <img class="bottomAngle" src="./images/bottomAngle.png" alt="bottomAngle">
            <img class="stethoscope" src="./images/stethoscope.png" alt="stethoscope"> <button>Make Appointment</button>
            <img class="mouse" src="./images/mouse.png" alt="mouse">

        </section>
        <!-- Right Sections -->
        <section class="rightSection"><img class="greenBox" src="./images/greenBox.png" alt="greenBox">
            <img class="yellowBox" src="./images/yellowBox.png" alt="yellowBox">
            <img class="doctor" src="./images/doctor.png" alt="doctor">
        </section>
    </main>

</body>

</html>
